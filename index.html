<!DOCTYPE html>
<html ng-app="friendsList" ng-controller="mainCtrl">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>My Friends</h1>
    Add a Friend: <input ng-model="addFriendField"></input><button ng-click="addFriend()">Add Friend</button>
    <div ng-repeat="friend in friends">
      <p> {{friend}}</p>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </body>
</html>
